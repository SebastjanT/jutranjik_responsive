<!DOCTYPE {{{ page.doctype || 'html' }}}>
<html lang="{{ page.language || 'sl' }}" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
  <meta charset="{{ page.charset || 'utf-8' }}">
  <meta name="x-apple-disable-message-reformatting">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
  <!--[if mso]>
    <noscript>
      <xml>
        <o:OfficeDocumentSettings xmlns:o="urn:schemas-microsoft-com:office:office">
          <o:PixelsPerInch>96</o:PixelsPerInch>
        </o:OfficeDocumentSettings>
      </xml>
    </noscript>
    <style>
      td,th,div,p,a,h1,h2,h3,h4,h5,h6 {font-family: "Segoe UI", sans-serif; mso-line-height-rule: exactly;}
    </style>
  <![endif]-->
  <if condition="page.title">
    <title>{{ page.title }}</title>
  </if>
  <if condition="page.css">
    <style>{{{ page.css }}}</style>
  </if>
  <block name="head"></block>
  <!--[if !mso]><!-->
  <style media="screen and (max-width:1024px)" data-embed>
    .sm-block {
      display: block !important;
    }

    .sm-inline-block {
      display: inline-block !important;
    }

    .sm-hidden {
      display: none !important;
    }

    .sm-w-full {
      width: 100% !important;
    }

    .sm-border-0 {
      border-width: 0 !important;
    }

    .sm-px-15 {
      padding-left: 15px !important;
      padding-right: 15px !important;
    }

    .sm-pt-10 {
      padding-top: 10px !important;
    }

    .sm-pt-15 {
      padding-top: 15px !important;
    }

    .sm-pt-20 {
      padding-top: 20px !important;
    }

    .sm-pt-30 {
      padding-top: 30px !important;
    }

    .sm-pt-40 {
      padding-top: 40px !important;
    }

    .sm-pl-0 {
      padding-left: 0 !important;
    }
  </style>
<!--<![endif]-->
</head>
<body class="{{ page.bodyClass || '' }}">
  <if condition="page.preheader">
    <div class="hidden">{{ page.preheader }}</div>
  </if>

  <div role="article" aria-roledescription="email" aria-label="{{ page.title || '' }}" lang="{{ page.language || 'sl'}}">
    <block name="template"></block>
  </div>
</body>
</html>
